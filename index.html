<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #b0451b;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        .pdf-container {
            margin: 20px auto;
            max-width: 90%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #b0451b;
            color: #ecf0f1;
            font-size: 0.9em;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Reporte
    </header>

    <div class="pdf-container">
        <iframe src="Etapa3.pdf"></iframe>
    </div>

    <footer>
    </footer>
</body>
</html>
